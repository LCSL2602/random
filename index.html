<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Random number</title>
</head>
<body>
    <div id="app" class="container-fluid bg-info full_screen " >
       <div class="row">
           <div class="col-sm-4">
               <!-- <div class="mt-5" >
                   <h1 v-for="item in list_addend">
                       {{item == 7 ? 'X' : item }}
                    </h1>
                </div> -->
           </div>
           <div class="col-sm-4  mt-5 ">
              <div class="row">
                  <div class="col-sm-12 text-center">
                        <h1 class="max-string" >
                            {{ num == 7 ? 'X' : num }}
                        </h1>
                        <h5>
                            {{ time }}
                        </h5>
                  </div>
              </div>
              <div class="card mt-10 text-center">
                <div class="card-body">
                  <button type="button" @click="()=> add_random()" class="btn btn-outline-primary rounded-circle "> <i class="bi bi-plus-lg"></i></button>
                  <!-- <button type="button" @click="()=> clean()"  class="btn btn-outline-danger rounded-circle "> <i class="bi bi-arrow-clockwise"></i>  </button> -->
                </div>
              </div>
           </div>
           <div class="col-sm-4"></div>
       </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
<style>
    .full_screen{
        min-height: 100vh;
    }
    .max-string{
        font-size: 200px;
    }
    .mt-10{
        margin-top: 100px !important;
    }
</style>
